<!DOCTYPE html>
<html>
     <head>
     <title>arrow-making</title>
     </head>
     <body>
     <h1>A good way to make arrows</h1>
     <h2>What will you need</h2>
     <p>An about-your-arm-length wood stick</p>
     <p>A small knife</p>
     <p>502 glue</p>
     <p>A piece of feather</p>
     <h2>How to make it</h2>
     <p>Slice the feather in half</p>
     <p>Use the glue to stick the feather onto the end of the wood stick</P>
     <p>Sharp the wood stick and enjoy</p>
     </body>
</html>
